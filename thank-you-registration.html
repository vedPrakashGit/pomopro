<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Pomopro - Thank You for Registration</title>
  </head>
  <body>

    <section class="thank-your-registration-section p-relative">
        <div class="authentication-img-box">
            <picture>
                <!-- <source media="(max-width:767px)" srcset="images/sign-up-mob-img.png"> -->
                <source srcset="images/thank-you-registration-bg.png">
                <img loading="lazy" src="images/thank-you-registration-bg.png" class="img-fluid" alt="Pomopro Thank Your Registration Image">
            </picture>
        </div>


        <div class="thank-you-box">
            <div class="thank-you-box-inner">
                <h1 class="pomopro-logo logo-clr bold-fw">pomopro</h1>

                <div class="thank-you-icon-box mt-5 mb-4">
                    <img src="images/user-right-img.svg" class="img-fluid" alt="User Icon">
                </div>

                <h2 class="thank-your-heading-text mb-3">Thank You</h2>
                <p class="para-3">You have successfully created your account.</p>

                <div class="mb-3">
                    <a href="javascript:void(0)" class="btn black-outline-btn medium-fw">Login now</a>
                </div>
                <a href="javascript:void(0)" class="blue-clr medium-fw fs-18">I will login later</a>
            </div>            
        </div>

    </section>

   

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
