                <li class="nav-item">
                    <a href="team.html" class="nav-link">

                <li class="nav-item">
                    <a href="javascript:void(0)" class="nav-link">

                    <div class="d-flex align-items-center justify-content-between">
                        <div class="dropdown timer-project-dropdown">
                            <button class="btn dropdown-toggle text-clr fs-22 p-0" type="button" id="projectDropdownToggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Project
                            </button>
                            <div class="dropdown-menu shadow" aria-labelledby="projectDropdownToggle">
                                <a class="dropdown-item" href="#"><span class="company-short-name">Np</span> No Project</a>
                                <a class="dropdown-item" href="#"><span class="company-short-name">Ce</span> Cedibet</a>

                                <a class="dropdown-item" href="#"><span class="company-short-name">Ep</span> EPixel</a>

                            </div>
                        </div>
                      

                      <div class="dashboard-timer-numbers fs-24 text-clr" id='projectTimer'>00:00:00</div>
                      <div>
                          <button class="btn dashboard-timer-start-btn fs-24 text-uppercase" id="startTimerBtn">Start</button>
                      </div>

      </section>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        let sidebarToggler = document.getElementById("sidebarToggler");
        let sidebar = document.querySelector(".dashboard-sidebar");

        sidebarToggler.addEventListener("click", () => {
            sidebar.classList.toggle("toggled");
        })
    </script>

    <script>
        let startTimerBtn =  document.getElementById("startTimerBtn");

        var num = 0;  
        var intervalId;

        startTimerBtn.addEventListener('click', () => {
            startTimerBtn.classList.toggle("started");
            if(startTimerBtn.classList.contains("started")){
                startTimerBtn.innerHTML = 'STOP';
                intervalId = setInterval(timing, 1000);
            }else{
                startTimerBtn.innerHTML = 'START';
                clearInterval(intervalId);
            }
        });

        function timing(){
            num++;
            sec = num % 60;
            min = (Math.floor(num / 60 )) % 60;
            hr = Math.floor(num / 3600);
            document.getElementById("navbarTimer").innerHTML = `${hr < 10 ? `0${hr}` : hr}:${min < 10 ? `0${min}` : min}:${sec < 10 ? `0${sec}` : sec}`;  
            document.getElementById("projectTimer").innerHTML = `${hr < 10 ? `0${hr}` : hr}:${min < 10 ? `0${min}` : min}:${sec < 10 ? `0${sec}` : sec}`;  
        }
    </script>
